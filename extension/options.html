<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="css/options.css">
        <link rel="stylesheet" href="css/pikaday.css">
    </head>
    <body>
        <form id="behavior-form">
            <input id="daily" name="behavior" type="radio">
            <label for="daily">Update theme daily</label>
            <input id="lock" name="behavior" type="radio">
            <label for="lock">Stay on date</label>
            <input id="datepicker" type="text">
            <br>
            <input id="save-button" type="submit" value="Save">
        </form>

        <img id="loader" src="../img/loader.svg">

        <div id="message">
            <div id="message-icon"></div>
            <div id="message-text"></div>
        </div>

        <script src="js/options.js"></script>
    </body>
</html>
